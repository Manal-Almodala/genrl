name: Lint, Test, Code Coverage

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    if: "!contains(github.event.head_commit.message, 'ci skip')"
    
    container:
      image: vowpalwabbit/ubuntu1604-build:latest
    runs-on: ubuntu-latest
    name: Lint, Build and Code Coverage
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.6
        uses: actions/setup-python@v2
        with:
          python-version: 3.6

      - name: Lint check
        run: |
          # stop the build if there are Python syntax errors or undefined names
          /usr/local/miniconda/envs/test-python36/bin/python -m flake8 .
          /usr/local/miniconda/envs/test-python36/bin/python -m black --check .
          /usr/local/miniconda/envs/test-python36/bin/python -m isort -c .

      - name: Tests
        run: |
          /usr/local/miniconda/envs/test-python36/bin/python -m pytest --cov-report xml --cov='./genrl/' --cov-config=.coveragerc

      - name: Code Coverage CodeCov.io
        run: |
          /usr/local/miniconda/envs/test-python36/bin/python -m codecov --token=16dca61f-670e-4a9a-bda6-e016cb5579db
